<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .iframe-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-size: 1.5em;
      transition: opacity 0.3s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="loading" id="loading">Loading site...</div>

  <div class="iframe-container">
    <iframe 
      src="https://the-buypass.netlify.app/" 
      id="smartIframe"
      allowfullscreen 
      onload="document.getElementById('loading').classList.add('hidden')"
    ></iframe>
  </div>

</body>
</html>
